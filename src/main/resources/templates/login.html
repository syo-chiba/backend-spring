<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ログイン</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <main class="page" style="max-width:440px; margin-top:80px;">
    <section class="card">
      <h1>面談予約システム</h1>
      <p class="muted">ログインしてフロー管理を開始してください。</p>

      <div th:if="${param.error}" class="alert alert-error">ユーザー名またはパスワードが違います。</div>
      <div th:if="${param.logout}" class="alert alert-success">ログアウトしました。</div>

      <form method="post" action="/login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="row">
          <label>ユーザー名</label>
          <input name="username" autocomplete="username" required />
        </div>
        <div class="row">
          <label>パスワード</label>
          <input type="password" name="password" autocomplete="current-password" required />
        </div>
        <button class="btn btn-primary" type="submit" style="width:100%;">ログイン</button>
      </form>
    </section>
  </main>
</body>
</html>
