<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sign in</title>
  <style>
    body { font-family: sans-serif; display:flex; height:100vh; align-items:center; justify-content:center; }
    .card { width:360px; padding:24px; border:1px solid #ddd; border-radius:12px; }
    .row { margin-bottom:12px; }
    input { width:100%; padding:10px; box-sizing:border-box; }
    button { width:100%; padding:10px; }
    .error { color:#c00; margin-bottom:12px; }
    .msg { color:#0a0; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Please sign in</h2>

    <div th:if="${param.error}" class="error">
      ユーザー名またはパスワードが違います。
    </div>
    <div th:if="${param.logout}" class="msg">
      ログアウトしました。
    </div>

    <form method="post" action="/login">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <div class="row">
    <input name="username" placeholder="Username" autocomplete="username" />
  </div>
  <div class="row">
    <input type="password" name="password" placeholder="Password" autocomplete="current-password" />
  </div>
  <button type="submit">Sign in</button>
</form>
  </div>
</body>
</html>
