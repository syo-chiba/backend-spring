<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>フロー一覧</title>
    <link rel="stylesheet" href="/app.css">
</head>
<body>
<main class="page">
    <div class="top-bar">
        <div>
            <h1>フロー一覧</h1>
            <p class="muted">予約フローの作成・進行状況を確認できます。</p>
        </div>
        <a class="btn btn-primary" href="/flows/new">+ 新規作成</a>
    </div>

    <section class="card">
        <div th:if="${#lists.isEmpty(flows)}">
            <p>まだフローがありません。最初のフローを作成してください。</p>
        </div>

        <table th:if="${!#lists.isEmpty(flows)}">
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>状態</th>
                <th>現在ステップ</th>
            </tr>
            <tr th:each="flow : ${flows}">
                <td><a th:href="@{'/flows/' + ${flow.id}}" th:text="${flow.id}">1</a></td>
                <td th:text="${flow.title}">定例会議</td>
                <td><span class="badge" th:text="${flow.status}">IN_PROGRESS</span></td>
                <td th:text="${flow.currentStepOrder}">1</td>
            </tr>
        </table>
    </section>
</main>
</body>
</html>
