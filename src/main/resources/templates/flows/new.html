<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>フロー作成</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<h1>フロー作成</h1>

<div th:if="${error}" style="color:#c00; margin-bottom: 12px;" th:text="${error}"></div>

<p>
    予約可能期間: <b th:text="${minDate}">2026-02-21</b> 〜 <b th:text="${maxDate}">2026-05-21</b>
</p>

<form method="post" action="/flows">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div>
        タイトル:
        <input type="text" name="title" required>
    </div>

    <div>
        会議時間（分）:
        <input type="number" name="durationMinutes" value="60" min="1" required>
    </div>

    <div>
        調整開始日時:
        <input id="startFromPicker" type="text" name="startFrom" required placeholder="YYYY-MM-DDTHH:mm">
    </div>

    <div>
        参加者（改行区切り）:<br>
        <textarea name="participants" rows="5" cols="30" required></textarea>
    </div>

    <button type="submit">作成</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script th:inline="javascript">
    const blocked = /*[[${unavailableDates}]]*/ [];
    flatpickr('#startFromPicker', {
        enableTime: true,
        dateFormat: "Y-m-d\\TH:i",
        minDate: /*[[${minDate}]]*/ '2026-02-21',
        maxDate: /*[[${maxDate}]]*/ '2026-05-21',
        disable: blocked
    });
</script>

</body>
</html>
