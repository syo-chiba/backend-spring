<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>フロー作成</title>
	</head>
	<body>
	
	<h1>フロー作成</h1>
	
	<form method="post" action="/flows">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	
	    <div>
	        タイトル:
	        <input type="text" name="title" required>
	    </div>
	
	    <div>
	        会議時間（分）:
	        <input type="number" name="durationMinutes" value="60" required>
	    </div>
	
	    <div>
	        調整開始日時:
	        <input type="datetime-local" name="startFrom" required>
	    </div>
	
	    <div>
	        参加者（改行区切り）:<br>
	        <textarea name="participants" rows="5" cols="30" required></textarea>
	    </div>
	
	    <button type="submit">作成</button>
	</form>
	
	</body>
</html>
